syntax = "proto3";

package seq.v1;
import "google/api/annotations.proto";
option go_package = "api/seq/v1;v1";


service Seq {
    rpc GetId (GetIdReq) returns (GetIdResp)  {
          option (google.api.http) = {
              get: "/v1/getId/{biz_type}"
          };
      }
  }


  message GetIdReq{
      string biz_type = 1;
  }
  message GetIdResp{
      uint64 id = 1;
  }